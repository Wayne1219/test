<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>基本資料</title>
</head>
<body>
	<h3>
	{% for person in persons%}
		<h2>第 {{forloop.counter}} 位員工</h2>
		<ul>
			<li>姓名：{{person.name}}</li>
			<li>手機：{{person.phone}}</li>
			<li>年齡：{{person.age}}</li>
		</ul>
	{% empty %}
		沒有任何資料
	{% endfor %}  
	</h3>
	<style>
		table, th, td {
			border:1px solid black;
		}
	</style>
	<table style="width:100%">
	{% for j in num%}
	<tr>
			{% for j in num2%}
				<td></td>
		{% empty %}
			沒有任何資料
		{% endfor %}
	</tr>
	</table>
	{% empty %}
		沒有任何資料
	{% endfor %}
	
</body>
</html>
